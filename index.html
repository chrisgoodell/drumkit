<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>drumkit</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1 class="heading">drumkit</h1>
  <div class="keys">
    <div data-key="65" class="key keybox">
      <kbd>A</kbd>
      <br>
      <span>clap</span>
    </div>
    <div data-key="83" class="key keybox">
      <kbd>S</kbd>
      <br>
      <span>hihat</span>
    </div>
    <div data-key="68" class="key keybox">
      <kbd>D</kbd>
      <br>
      <span>kick</span>
    </div>
    <div data-key="70" class="key keybox">
      <kbd>F</kbd>
      <br>
      <span>openhat</span>
    </div>
    <div data-key="71" class="key keybox">
      <kbd>G</kbd>
      <br>
      <span>boom</span>
    </div>
    <div data-key="72" class="key keybox">
      <kbd>H</kbd>
      <br>
      <span>ride</span>
    </div>
    <div data-key="74" class="key keybox">
      <kbd>J</kbd>
      <br>
      <span>snare</span>
    </div>
    <div data-key="75" class="key keybox">
      <kbd>K</kbd>
      <br>
      <span>tom</span>
    </div>
    <div data-key="76" class="key keybox">
      <kbd>L</kbd>
      <br>
      <span>tink</span>
    </div>
  </div>

  <audio data-key="65" src='./sounds/clap.wav' />
  <audio data-key="83" src='./sounds/hihat.wav' />
  <audio data-key="68" src='./sounds/kick.wav' />
  <audio data-key="70" src='./sounds/openhat.wav' />
  <audio data-key="71" src='./sounds/boom.wav' />
  <audio data-key="72" src='./sounds/ride.wav' />
  <audio data-key="74" src='./sounds/snare.wav' />
  <audio data-key="75" src='./sounds/tom.wav' />
  <audio data-key="76" src='./sounds/tink.wav' />

<script>

function playSound(event) {
  const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
};

function removeTransition(event) {
  if (event.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);

</script>
<!-- <script src="./animations.js"></script> -->

</body>
</html>
